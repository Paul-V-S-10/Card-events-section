<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: rgb(10, 126, 215);
            background: transparent;
            border: 2px solid rgb(10, 126, 215);
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: color 0.4s;
            text-decoration: none; /* Remove underline */
        }

        .button::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(10, 126, 215);
            z-index: -1;
            transition: none;
        }

        .button:hover::before {
            animation: fillDown 0.4s forwards;
        }

        .button:not(:hover)::before {
            animation: unfillUp 0.4s forwards;
        }

        .button:hover {
            color: white;
        }

        @keyframes fillDown {
            from {
                top: 100%;
            }
            to {
                top: 0;
            }
        }

        @keyframes unfillUp {
            from {
                top: 0;
            }
            to {
                top: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="https://example.com" class="button">Hover me</a>
</body>
</html>
