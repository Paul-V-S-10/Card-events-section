<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop/Lecture Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="./product1.webp" alt="Workshop Poster" class="poster">
        <div class="card-content">
            <h2 class="title">Workshop/Lecture Title</h2>
            <p class="price">Registration Price: $100</p>
            <a href="registration_link.html" class="reg-link">Register Here</a>
            <p class="speaker">Speaker: John Doe</p>
            <p class="venue-time">Venue: Conference Hall<br>Timing: 10:00 AM - 4:00 PM</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
